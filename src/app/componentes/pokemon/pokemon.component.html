<div class="row">
    <div class="col-md-4">
        <div class="card lg-col-12" style="width: 18rem;">
            <img [src]="pokemon.sprites.front_default" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title text-center"><strong>{{pokemon.name}}</strong></h5>
                <p class="card-text">{{infoPokemon[0].flavor_text}}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Experiencia Base: <strong>{{pokemon.base_experience}}</strong></li>
                <li class="list-group-item">NÂ° Pokemon: <strong>{{pokemon.id}}</strong></li>
                <li class="list-group-item">
                    Tipo
                    <ul *ngFor="let tipo of pokemon.types" class="list-group list-group-flush">
                        <li class="list-group-item"><strong>{{tipo.type.name}}</strong></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-md-8">
        <h2>Estadisticas</h2>
        <ul class="list-group">
            <li class="list-group-item">Peso: <strong>{{pokemon.weight}}</strong></li>
            <li class="list-group-item">Altura: <strong>{{pokemon.height}}</strong></li>
            <li class="list-group-item">
                Movimientos
                <ul *ngFor="let movimiento of movimientosPokemon" class="list-group list-group-flush">
                    <li class="list-group-item"><strong>{{movimiento.move.name}}</strong></li>
                </ul>
            </li>
        </ul>
        <br>
        <button type="button" class="btn btn-outline-danger" (click)="regresar()">Regresar</button>
    </div>
</div>
