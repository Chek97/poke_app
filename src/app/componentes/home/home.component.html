<header>
    <h1>LISTA DE POKEMON</h1>
</header>
<div class="row">
    <div class="col-sm-4" *ngFor="let pokemon of listaPokemon; let i = index">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{pokemon.name}}</h5>
                <a [routerLink]="['/pokemon', i + 1]" class="btn btn-danger">Ver Mas</a>
            </div>
        </div>
        <br>
    </div>
</div>
